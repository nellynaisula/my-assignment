<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University student registration form</title>
</head>

<body>

    <h1>Kabarak university registration form</h1>

    <p>Please fill in the registration details below</p>

    <form action="#" method="post">

        <fieldset>
            <legend><strong>Personal Information</strong></legend>

            <br>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="firstname" placeholder="Enter Username">
            <br><br><br>
            <label for="Email">Email</label><br>
            <input type="text" id="Email" name="lastname" placeholder="Enter Email" required>
            <br><br><br>
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob">
            <br><br><br> 
            <label for="Password">Password</label><br>
            <input type="password" id="" name="" placeholder="Enter Password">
            <br><br><br>
            <label for="">Gender</label><br><br>
            <input type="radio" id="Gender male"name="Gender" value="male" required >
            <label for=""> male</label><br><br>
            <input type="radio" id="Gender female"name="Gender" value="female" required >
            <label for="">female</label><br><br>
            <button width="150px">Submit</button>



        </fieldset>

    </form>

</body>
</html>
